						<div id="sponsors-list" class="owl-carousel owl-theme">

			</div>

	<!-- Location of IIITD -->
	<section id="mapping">
		<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 400px;
      }
      /* Optional: Makes the sample page fill the window. */
    </style>
	<div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 28.545628, lng: 77.273150},
          zoom: 17,
          styles: [
            {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
            {elementType: 'labels.text.fill', stylers: [{color: '#e62b1e'}]},
            {
              featureType: 'administrative.locality',
              elementType: 'labels.text.fill',
              stylers: [{color: '#e62b1e'}]
            },
            {
              featureType: 'poi',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'geometry',
              stylers: [{color: '#263c3f'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'labels.text.fill',
              stylers: [{color: '#6b9a76'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [{color: '#38414e'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry.stroke',
              stylers: [{color: '#212a37'}]
            },
            {
              featureType: 'road',
              elementType: 'labels.text.fill',
              stylers: [{color: '#9ca5b3'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry',
              stylers: [{color: '#746855'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry.stroke',
              stylers: [{color: '#1f2835'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'labels.text.fill',
              stylers: [{color: '#f3d19c'}]
            },
            {
              featureType: 'transit',
              elementType: 'geometry',
              stylers: [{color: '#2f3948'}]
            },
            {
              featureType: 'transit.station',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'water',
              elementType: 'geometry',
              stylers: [{color: '#17263c'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.fill',
              stylers: [{color: '#515c6d'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.stroke',
              stylers: [{color: '#17263c'}]
            }
          ]
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlFxGUabV_OwLkvQaZEWEtg7xrH5dYDs4&callback=initMap"
    async defer></script>
	</section>

	<footer>
		
		<div id="contact">
			
			<div class="container">
				
				<div class="row">

					<div class="col-md-6">
						<div id="contact-left">

							<h3>Odyssey</h3>
						<p>	
						<strong>Odyssey</strong> Lorem Ipsum</p> 
						<div id="contact-info">
							
							<address>
								<strong>
									ADDRESS:
								</strong>
								<p>
									Okhla Industrial Estate,<br> Phase III, Near Govind Puri Metro Station,<br> Delhi, 110020
								</p>
							</address>
							<div id="phone-email">
								<p>
									<strong>Phone:</strong>
									<span>123456789</span>
								</p>
								<p>
									<strong>Email:</strong>
									<span>a@gmail.com</span>
								</p>								
							</div>
							

						</div>	

						</div>
					</div>
					<div class="col-md-6">
						<div id="contact-right">
							
							<h3>Contact Us</h3>
							<form action="#">

								<input type="text" name="full-name" placeholder="Full Name" class="form-control">
								<input type="text" name="email" placeholder="Email Address" class="form-control">
								<textarea rows="5" name="message" placeholder="Message..." class="form-control"></textarea>

								<div id="send-btn">
									<a class="btn btn-lg btn-general btn-white" href="#" role="button">SEND</a>
								</div>
							</form>

						</div>
					</div>
					
				</div>

			</div>	

		</div>

	</footer>
